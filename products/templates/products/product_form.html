{% extends 'partials/base.html' %}

{% block content %}
  <h1>{% if product.id %}Edit Product{% else %}Add Product{% endif %}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if product.id %}Update{% else %}Create{% endif %}</button>
  </form>
{% endblock %}
